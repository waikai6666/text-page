<html>
	<head><h1>代码生成器</h1><p>将建表sql粘贴进下方的文本输入框，然后点击空白区域即可生成实体类和repository代码</p></head>
	<body>
		<div style="width: 100%; height: 271px;">
			<div name="inputBoxDiv" style="width: 688px; height: 100%; float: left;">
				<textarea name="inputBox" style="width: 688px; height: 271px;">
					
				</textarea>
			</div>
			<div style="width:calc(100% - 688px); height: 100%; float: left;">
				<form id="param">
					<div style="float: left; width: 466px; height: 30px;">
						<div style="float: left; width:50%; text-align:right;">实体类namespace：</div>
						<div style="float: left; width:50%; ">
							<input style="width:100%;" name="EntityNamespace" />
						</div>

					</div>
					<div style="clear: both;"></div>
					<div style="float: left; width: 466px; height: 30px;">
						<div style="float: left; width:50%; text-align:right;">Repository的namespace：</div>
						<div style="float: left; width:50%; ">
							<input style="width:100%;" name="RepositoryNamespace" />
						</div>

					</div>
				</form>
			</div>
		</div>
		<div style="display: flex;flex-direction: row;width: 1880px;flex-wrap: wrap;">
			<div name="analyseResultBoxDiv" hidden>
				<textarea name="analyseResultBox" style="width: 908px; height: 310px;"></textarea>
			</div>
			<div name="entityResultBoxDiv">
				<h4>实体类</h4>
				<textarea name="entityResultBox" style="width: 956px; height: 460px;"></textarea>
			</div>
			<div name="repositoryResultBoxDiv" style="padding-left: 10px;">
				<h4>Repository</h4>
				<textarea name="repositoryResultBox" style="width: 910px; height: 460px;"></textarea>
			</div>
		</div>
	</body>
	<script src="./index.js"></script>
</html>
